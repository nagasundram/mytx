<!DOCTYPE html>
<html>

<head>
  <title>Transaction Extension</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  .hidden {
    display: none !important;
  }

  .show {
    display: block !important;
  }
  </style>
</head>

<body>
  <div style="width: 400px;" class="container-fluid" id="write">
    <br>
    <h4>Transaction</h4>
    <form id="transForm">
      <div class="form-group">
        <input class="form-control" id="amount" placeholder="Amount" required>
      </div>
      <div class="form-group">
        <select id="category" class="form-control">
          <option>Select Category</option>
          <option value="Food">Food</option>
          <option value="Shopping">Shopping</option>
          <option value="Travel">Travel</option>
          <option value="Misc.">Others</option>
        </select>
      </div>
      <div class="form-group hidden" id="miscSubCatCon">
        <textarea class="form-control" id="miscSubCategory" placeholder="Enter Sub-Category"></textarea>
      </div>
      <div class="form-group" id="subCatCon">
        <select id="subCategory" class="form-control">
          <option>Select Sub-Category</option>
        </select>
      </div>
      <div class="form-group">
        <select id="source" class="form-control">
          <option>Select Source</option>
          <option value="Cash">Cash</option>
          <option value="ICICI">ICICI</option>
          <option value="HDFC">HDFC</option>
          <option value="ICICI Credit">ICICI Credit</option>
          <option value="HDFC Credit">HDFC Credit</option>
          <option value="Zeta">Zeta</option>
          <option value="Paytm">Paytm</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="comments" placeholder="Comments"></textarea>
      </div>
      <div class="form-group">
        <input class="form-control" id="location" placeholder="Location" required>
      </div>
      <button type="submit" class="btn btn-success btn-default">Submit</button>
    </form>
    <br>
    <h6><a href="javascript:;" id="showBal">Show Balances</a></h6>
  </div>
  <div style="width: 400px;" class="container-fluid">
    <div id="read" class="hidden">
      <div id='result'></div>
      <h6><a href="javascript:;" id="back">Back</a></h6>
    </div>
  </div>
  <div style="width: 400px;" class="container-fluid centre">
    <img src="img/loading.gif" class="hidden" id="loading" style="margin-left: 85px;" />
  </div>
</body>

</html>
